<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mini Product Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="site-header">
      <!-- Navbar -->
      <div class="container header-row">
        <h1 class="logo">Mini Product Dashboard</h1>
        <div class="controls">
          <input
            id="searchInput"
            type="search"
            placeholder="Search products..."
            aria-label="Search products"
          />
          <select id="categorySelect" aria-label="Filter by category">
            <option value="all">All categories</option>
          </select>
          <select id="sortSelect" aria-label="Sort products">
            <option value="default">Sort</option>
            <option value="price-asc">Price: Low → High</option>
            <option value="price-desc">Price: High → Low</option>
          </select>
          <button id="toggleThemeBtn" class="theme-toggle" title="Change Theme">
            <span id="themeIcon"><i class="fa-regular fa-moon"></i></span>
          </button>
        </div>
      </div>
    </header>

    <main class="container main">
      <section class="meta-row">
        <div id="resultInfo">Loading products...</div>
        <div class="favorite-summary">
          Favorites: <span id="favCount">0</span>
        </div>
      </section>

      <section id="grid" class="product-grid" aria-live="polite">
        <!-- Skeleton -->
      </section>

      <nav class="pagination">
        <button id="prevBtn" class="page-btn" aria-label="Previous page">
          Prev
        </button>
        <div id="pageInfo">1</div>
        <button id="nextBtn" class="page-btn" aria-label="Next page">
          Next
        </button>
      </nav>
    </main>

    <!-- Modal -->
    <div
      id="modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <div class="modal-content">
        <button id="closeModal" class="close-btn" aria-label="Close">✕</button>
        <div id="modalBody"></div>
      </div>
    </div>

    <footer class="footer">
  <div class="footer-container">
    <div class="footer-left">
      <h3>Mini Product Dashboard</h3>
      <p>A simple frontend project built with HTML, CSS and JavaScript</p>
    </div>

    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Favorites</a>
      <a href="#">Contact</a>
    </div>

    <div class="footer-social">
      <a href="#"><i class="fa-brands fa-github"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
    </div>
  </div>

  <div class="footer-bottom">
    © 2025 Mini Product Dashboard — All Rights Reserved
  </div>
</footer>


    <script src="script.js" defer></script>
  </body>
</html>
